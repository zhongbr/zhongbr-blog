<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

    <script src="react@18.2.0.umd.js"></script>
    <script src="react-dom@18.2.0.umd.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const React = window['react'].default;
        const ReactDom = window['react-dom'].default;

        function App() {
            return React.createElement('div', null, 'hello world');
        }

        const root = ReactDom.createRoot(document.getElementById('root'));
        root.render(React.createElement(App, null));
    </script>
</body>
</html>
