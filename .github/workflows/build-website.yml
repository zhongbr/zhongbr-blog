# run build when push files to react project
name: build react press website
env:
    GENERATE_SOURCEMAP: false
    CI: false
on:
    push:
        paths:
            # only runs when the website files change
            - '/packages/website/**'
jobs:
    prepare:
        runs-on: ubuntu-latest
        steps:
            - name: change to website dir
              run: cd ./packages/website
    # use pnpm to build react files
    build:
        needs: prepare
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2.2.2
              with:
                  version: 7.9.5
            - uses: actions/setup-node@v3
              with:
                  node-version: '14'
            - name: Install Dependencies
              run: pnpm i
            - name: Build dist resources
              run: pnpm run build
            - name: Transform posts/*.md to json
              run: pnpm run md2json
            - name: Copy index.html to 404.html
              run: cp ./build/index.html ./build/404.html
            - name: upload files
              uses: actions/upload-artifact@v3
              with:
                  name: build-pages
                  path: build
                  retention-days: 1
    # deploy the build/ folder to github-pages branch
    depoly:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: download build files
              uses: actions/download-artifact@v2
              with:
                  name: build-pages
                  path: build
            - uses: JamesIves/github-pages-deploy-action@4.2.0
              with:
                  folder: build
                  branch: github-pages
                  SSH_KEY: ${{ secrets.SSH_KEY }}
