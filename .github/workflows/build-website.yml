# run build when push files to react project
name: build react press website
env:
  GENERATE_SOURCEMAP: false
  CI: false
permissions:
  contents: write
on:
  push:
    branches:
      - main
    paths:
      # only runs when the website files change
      - 'packages/webpage/**/*'
      - 'packages/code-sandbox/**/*'
      - 'packages/react-hooks/**/*'
jobs:
  # use pnpm to build react files
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.5
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: [1] Install deps
        run: pnpm install
      - name: [2] Build react-hooks
        run: pnpm run build-react-hooks
      - name: [3] Build code-sandbox
        run: pnpm run build-code-sandbox
      - name: [4] Build website dist resources
        run: pnpm run build-website
      - name: [5] Copy index.html to 404.html
        run: cp ./packages/webpage/build/index.html ./packages/webpage/build/404.html
      - name: [6] Upload files
        uses: actions/upload-artifact@v3
        with:
          name: build-pages
          path: ./packages/webpage/build
          retention-days: 1
  # deploy the build/ folder to github-pages branch
  depoly:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: github-pages
      - name: [1] Download build files
        uses: actions/download-artifact@v2
        with:
          name: build-pages
          path: build
      - name: [2] Copy md json files
        run: cp -r ./md ./build/md
      - uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: build
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: github-pages
          cname: ${{ secrets.DOMAIN }}
