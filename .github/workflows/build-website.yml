# run build when push files to react project
name: build react press website
env:
  GENERATE_SOURCEMAP: false
  CI: false
permissions:
  contents: write
on:
  push:
    branches:
      - main
    paths:
      # only runs when the website files change
      - 'packages/website/**'
      - 'packages/code-sandbox/**'
jobs:
  # use pnpm to build react files
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.5
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: install code-sandbox dependencies
        run: pnpm run install-code-sandbox
      - name: install website dependencies
        run: pnpm run install-website
      - name: build code-sandbox
        run: pnpm run build-code-sandbox
      - name: build website dist resources
        run: pnpm run build-website
      - name: copy index.html to 404.html
        run: cp ./packages/website/build/index.html ./packages/website/build/404.html
      - name: upload files
        uses: actions/upload-artifact@v3
        with:
          name: build-pages
          path: ./packages/website/build
          retention-days: 1
  # deploy the build/ folder to github-pages branch
  depoly:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: github-pages
      - name: download build files
        uses: actions/download-artifact@v2
        with:
          name: build-pages
          path: build
      - name: copy md json files
        run: cp -r ./md ./build/md
      - uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: build
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: github-pages
          cname: ${{ secrets.DOMAIN }}
