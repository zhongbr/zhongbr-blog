# run build when push files to react project
name: build react press website
env:
  GENERATE_SOURCEMAP: false
  CI: false
permissions:
  contents: write
on:
  push:
    branches:
      - main
    paths:
      - 'packages/website/**/*'
      - 'packages/blog-scripts/**/*'
      - 'packages/code-sandbox/**/*'
      - 'packages/react-hooks/**/*'
jobs:
  # use pnpm to build react files
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.5
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: 安装项目依赖
        run: pnpm install
      - name: 构建自定义 hooks 仓库
        run: pnpm run build-react-hooks
      - name: 构建 code-sandbox
        run: pnpm run build-code-sandbox
      - name: 编译 markdown 到 next.js 页面
        run: pnpm run gen-posts
      - name: 编译 Next.js 页面资源
        run: pnpm run build-website
      - name: 上传 SSG 资源 (out 目录)
        uses: actions/upload-artifact@v3
        with:
          name: build-pages
          path: ./packages/website/out
          retention-days: 1
  # deploy the build/ folder to github-pages branch
  depoly:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: github-pages
      - name: 下载 SSG 资源 (out 目录)
        uses: actions/download-artifact@v2
        with:
          name: build-pages
          path: build
      - name: 上传资源到 github-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: build
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: github-pages
          cname: ${{ secrets.DOMAIN }}
