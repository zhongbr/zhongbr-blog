name: build posts
on:
  push:
    branches:
      - main
    paths:
      - 'packages/demo-site/**/*'
      - 'packages/blog-scripts/**/*'
permissions:
  contents: write
jobs:
  # build markdown files to json
  build:
    runs-on: ubuntu-latest
    steps:
      - name: [1] Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.5
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: [2] Install dependencies
        run: pnpm install
      - name: [3] Build markdowns
        run: pnpm run build-markdown
      - name: [4] Upload files
        uses: actions/upload-artifact@v3
        with:
          name: build-markdowns
          path: ./packages/demo-site/.md-cache/md
          retention-days: 1
  # deploy
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: [1] Clone github-pages
        uses: actions/checkout@v3
        with:
          ref: github-pages
      - name: [2] Remove previous md dir
        run: rm -rf ./md
      - name: [3] Download files
        uses: actions/download-artifact@v2
        with:
          name: build-markdowns
          path: md
      - name: [4] Push
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: github-pages
          cname: ${{ secrets.DOMAIN }}
